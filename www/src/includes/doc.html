    <nav class="main-nav">
      <ul>
        <li><a href="/">Homepage</a></li>
        <li><a href="https://github.com/xlc-dev/nova">GitHub</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="docs-layout">
  <div class="container">
    <aside class="docs-sidebar">
      <nav class="sidebar-nav">
        <h5>Getting Started</h5>
        <ul>
          <li><a href="/docs/introduction.html">Introduction</a></li>
          <li>
            <a href="/docs/installation.html" class="active">Installation</a>

          <li><a href="/docs/scaffolding.html">Project Scaffolding</a></li>

<footer class="main-footer">

  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const header = document.getElementById("mainHeader");
    if (header) {
      window.addEventListener("scroll", () => {
        if (window.scrollY > 20) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    }

    const currentPath = window.location.pathname;
    const sidebarLinks = document.querySelectorAll(".sidebar-nav a");
    sidebarLinks.forEach((link) => {
      link.classList.remove("active");
      if (link.getAttribute("href") === currentPath) {
        link.classList.add("active");
      }
    });
  });
</script>
